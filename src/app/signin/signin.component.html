<div class="row">
  <div class="col-md-5">
    <h2>Sign in</h2>
  </div>
</div>
<div class="row">
  <form class="col-md-5">
    <div class="form-group">
      <label for="user-name">Name</label>
      <input class="form-control" name="user-name" [(ngModel)]="user.name"/>
    </div>
    <div class="form-group">
      <label for="user-password">Password</label>
      <input class="form-control" type="password" name="user-password" [(ngModel)]="user.password"/>
    </div>
    <button class="btn btn-primary" (click)="signinUser(user)">Sign in</button>
    <button class="btn btn-warning" (click)="signupUser(user)">Sign up</button>
  </form>
</div>
