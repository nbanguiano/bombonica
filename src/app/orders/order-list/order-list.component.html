<div class="row">
  <div class="col-md-5">
    <h2>Ordenes</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let order of orders"
        (click)="selectOrder(order)"
        [class.active]="order === selectedOrder">
        {{order.name}} | {{order.date}} | {{order.price}} - {{order.cost}} = {{order.price - order.cost}}â‚¬
      </li>
    </ul>
    <button class="btn btn-warning" (click)="createNewOrder()">Nueva</button>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <order-details
      [order]="selectedOrder"
      [contacts]="contacts"
      [recipes]="recipes"
      [complements]="complements"
      [orderForm]="orderForm"
      [createHandler]="addOrder"
      [updateHandler]="updateOrder"
      [deleteHandler]="deleteOrder">
    </order-details>
  </div>
</div>
