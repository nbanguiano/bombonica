<div class="form-group">
  <!-- File input for the file-upload plugin, with special ng2-file-upload directive called ng2FileSelect -->
  <input type="file" name="photo" ng2FileSelect [uploader]="uploader" multiple/>
</div>

        <tr>
            <th width="30%">Imagen</th>

            <th></th>
            <th></th>
        -->
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of uploader.queue">
            <td><strong>{{ item?.file?.name }}</strong></td>

                </button>
                <button type="button" class="btn btn-warning btn-xs"

                    <span class="glyphicon glyphicon-trash"></span>

        </tr>
        </tbody>
    </table>

    <div>
        <div>
            Progreso:
            <div class="progress">
                <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
            </div>
        </div>
        <button type="button" class="btn btn-success btn-s"
                (click)="upload(orderId)" [disabled]="!uploader.getNotUploadedItems().length">
            <span class="glyphicon glyphicon-upload"></span> Subir
        </button>
    <!--
        <button type="button" class="btn btn-warning btn-s"

        <button type="button" class="btn btn-danger btn-s"
